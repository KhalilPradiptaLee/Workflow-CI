name: student-performance-mlflow-ci

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest

    steps:
    # ===============================
    # Checkout
    # ===============================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ===============================
    # Setup Python
    # ===============================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ===============================
    # Install dependencies
    # ===============================
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r MLProject/requirements.txt

    # ===============================
    # Run Training (MLflow LOCAL)
    # ===============================
    - name: Run Training Script (MLflow local)
      run: |
        cd MLProject
        python modelling.py

    # ===============================
    # Debug (PASTIIN FILE ADA)
    # ===============================
    - name: Debug MLProject files
      run: |
        ls -la MLProject
        cat MLProject/run_id.txt

    # ===============================
    # Upload mlruns (OPSIONAL tapi aman)
    # ===============================
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: MLProject/mlruns/

    # ===============================
    # Login Docker Hub
    # ===============================
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ===============================
    # Build Docker Image (DARI LOCAL)
    # ===============================
    - name: Build Docker image with MLflow
      run: |
        cd MLProject
        RUN_ID=$(cat run_id.txt)
        echo "Building image from RUN_ID=$RUN_ID"

        mlflow models build-docker \
          -m runs:/${RUN_ID}/model \
          -n ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-mlflow \
          --enable-mlserver

    # ===============================
    # Push Image
    # ===============================
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-performance-mlflow
